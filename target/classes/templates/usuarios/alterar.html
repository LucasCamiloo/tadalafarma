<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Usuário - Backoffice</title>
</head>
<body>
    <h1>Alterar Usuário</h1>
    
    <p><strong>ID:</strong> <span th:text="${usuario.sequencialId}"></span></p>
    <p><strong>Status:</strong> <span th:text="${usuario.statusTexto}"></span></p>
    
    <div th:if="${erro}" th:text="${erro}"></div>
    
    <form method="post" th:action="@{/usuarios/{id}/alterar(id=${usuario.sequencialId})}">
        <label for="nome">Nome *:</label>
        <input type="text" id="nome" name="nome" th:value="${usuario.nome}" required><br><br>
        
        <label for="cpf">CPF *:</label>
        <input type="text" id="cpf" name="cpf" th:value="${usuario.cpf}" placeholder="00000000000" maxlength="11" required><br><br>
        
        <label for="email">Email:</label><br>
        <em>O email não pode ser alterado</em><br>
        <input type="email" id="email" name="email" th:value="${usuario.email}" disabled><br><br>
        
        <label for="grupo">Grupo *:</label>
        <select id="grupo" name="grupo" required>
            <option value="ADMINISTRADOR" th:selected="${usuario.grupo.name() == 'ADMINISTRADOR'}">Administrador</option>
            <option value="ESTOQUISTA" th:selected="${usuario.grupo.name() == 'ESTOQUISTA'}">Estoquista</option>
        </select><br><br>
        
        <p><strong>Deseja salvar as alterações? (Y/N)</strong></p>
        <button type="submit" name="salvar" value="Y">Sim (Y)</button>
        <button type="submit" name="salvar" value="N">Não (N)</button>
    </form>
    
    <br><br>
    <a th:href="@{/usuarios/{id}/opcoes(id=${usuario.sequencialId})}">Voltar às Opções</a>
</body>
</html>
