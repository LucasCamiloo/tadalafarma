<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Produto - Tadalafarma</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div>
                <h1>üëÅÔ∏è Visualizar Produto</h1>
                <p class="subtitle">Detalhes completos do produto</p>
            </div>
            <a href="/produtos">‚Üê Voltar √† Lista</a>
        </div>

        <div class="content-wrapper">
            <div class="product-container">
                <div class="product-images">
                    <div th:if="${imagens.empty}" class="no-image-placeholder">
                        <span style="font-size: 80px;">üì¶</span>
                        <p>Sem imagem dispon√≠vel</p>
                    </div>
                    <img th:if="${!imagens.empty}" th:src="${imagens[0].caminhoArquivo}" 
                         th:alt="${produto.nome}" class="main-image" id="mainImage">
                    
                    <div th:if="${!imagens.empty}" class="thumbnail-container">
                        <img th:each="imagem, iterStat : ${imagens}" 
                             th:src="${imagem.caminhoArquivo}" 
                             th:alt="${produto.nome}"
                             class="thumbnail"
                             th:class="${iterStat.first} ? 'thumbnail active' : 'thumbnail'"
                             th:onclick="'changeMainImage(this.src)'">
                    </div>
                </div>

                <div class="product-details">
                    <div class="product-info">
                        <h1 th:text="${produto.nome}"></h1>
                        
                        <div class="rating">
                            ‚≠ê <span th:text="${produto.avaliacaoFormatada}"></span>/5.0
                        </div>
                        
                        <div class="price" th:text="${produto.precoFormatado}"></div>
                        
                        <div class="description" th:text="${produto.descricaoDetalhada}"></div>
                        
                        <div class="stock" th:class="${produto.quantidadeEstoque > 0} ? 'stock in-stock' : 'stock out-of-stock'">
                            <strong>üì¶ Estoque:</strong> 
                            <span th:text="${produto.quantidadeEstoque}"></span> unidades
                            <span th:if="${produto.quantidadeEstoque > 0}"> dispon√≠veis</span>
                            <span th:if="${produto.quantidadeEstoque == 0}"> - Produto esgotado</span>
                        </div>
                        
                        <button class="buy-button" disabled>
                            üõí Comprar (Desabilitado - Modo Visualiza√ß√£o)
                        </button>
                    </div>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <a href="/produtos" class="btn btn-secondary">‚Üê Voltar √† Lista</a>
                <a th:href="@{/produtos/{id}/alterar(id=${produto.sequencialId})}" class="btn btn-primary">‚úèÔ∏è Editar Produto</a>
            </div>
        </div>
    </div>

    <script>
        function changeMainImage(src) {
            document.getElementById('mainImage').src = src;
            
            // Remove active class from all thumbnails
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            
            // Add active class to clicked thumbnail
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
