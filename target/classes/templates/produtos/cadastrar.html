<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - Tadalafarma</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        .form-container { max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group textarea { height: 100px; resize: vertical; }
        .form-group small { color: #666; font-size: 12px; }
        .button-group { margin-top: 20px; }
        .btn { padding: 10px 20px; margin-right: 10px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #4CAF50; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn:hover { opacity: 0.8; }
        .message { padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .image-upload { border: 2px dashed #ddd; padding: 20px; text-align: center; margin-bottom: 15px; }
        .image-upload input[type="file"] { margin-bottom: 10px; }
        .image-preview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .image-preview img { max-width: 100px; max-height: 100px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cadastrar Produto</h1>
        <a href="/produtos">← Voltar à Lista</a>
    </div>

    <div th:if="${erro}" class="message error">
        <span th:text="${erro}"></span>
    </div>

    <div class="form-container">
        <form method="post" action="/produtos/cadastrar" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome do Produto *</label>
                <input type="text" id="nome" name="nome" th:value="${nome}" maxlength="200" required>
                <small>Máximo 200 caracteres</small>
            </div>

            <div class="form-group">
                <label for="avaliacao">Avaliação *</label>
                <select id="avaliacao" name="avaliacao" th:value="${avaliacao}" required>
                    <option value="">Selecione...</option>
                    <option value="1.0">1.0</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                    <option value="2.5">2.5</option>
                    <option value="3.0">3.0</option>
                    <option value="3.5">3.5</option>
                    <option value="4.0">4.0</option>
                    <option value="4.5">4.5</option>
                    <option value="5.0">5.0</option>
                </select>
                <small>De 1 a 5, variando de 0.5 em 0.5</small>
            </div>

            <div class="form-group">
                <label for="descricaoDetalhada">Descrição Detalhada *</label>
                <textarea id="descricaoDetalhada" name="descricaoDetalhada" th:text="${descricaoDetalhada}" maxlength="2000" required></textarea>
                <small>Máximo 2000 caracteres</small>
            </div>

            <div class="form-group">
                <label for="preco">Preço do Produto *</label>
                <input type="number" id="preco" name="preco" th:value="${preco}" step="0.01" min="0.01" required>
                <small>Valor monetário com 2 casas decimais</small>
            </div>

            <div class="form-group">
                <label for="quantidadeEstoque">Quantidade em Estoque *</label>
                <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" th:value="${quantidadeEstoque}" min="0" required>
                <small>Valor inteiro</small>
            </div>

            <div class="form-group">
                <label>Imagens do Produto</label>
                <div class="image-upload">
                    <input type="file" name="imagens" multiple accept="image/*" onchange="previewImages(this)">
                    <p>Selecione uma ou mais imagens</p>
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                <small>Uma das imagens será definida como principal</small>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/produtos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        function previewImages(input) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            if (input.files) {
                Array.from(input.files).forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.title = file.name;
                        preview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }
        }
    </script>
</body>
</html>
