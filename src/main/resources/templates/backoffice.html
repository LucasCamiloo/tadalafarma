<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Backoffice - Tadalafarma</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #f0f0f0; padding: 15px; margin-bottom: 20px; }
        .user-info { background-color: #e7f3ff; padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .menu-section { margin-bottom: 20px; }
        .menu-section h3 { color: #333; margin-bottom: 10px; }
        .menu-button { display: inline-block; background-color: #4CAF50; color: white; padding: 12px 20px; text-decoration: none; border-radius: 4px; margin-right: 10px; margin-bottom: 10px; }
        .menu-button:hover { background-color: #45a049; }
        .logout-link { color: #f44336; text-decoration: none; }
        .logout-link:hover { text-decoration: underline; }
        .message { padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tela Principal do Backoffice</h1>
        <a href="/logout" class="logout-link">Logout</a>
    </div>
    
    <div class="user-info">
        <p><strong>Usu치rio logado:</strong> <span th:text="${usuario.nome}"></span></p>
        <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
        <p><strong>Grupo:</strong> <span th:text="${usuario.grupo}"></span></p>
    </div>
    
    <div th:if="${param.erro}" class="message error">
        <span th:text="${param.erro}"></span>
    </div>
    <div th:if="${param.info}" class="message info">
        <span th:text="${param.info}"></span>
    </div>
    
    <div class="menu-section">
        <h3>Produtos</h3>
        <a href="/produtos" class="menu-button">Listar Produtos</a>
    </div>
    
    <div th:if="${isAdmin}" class="menu-section">
        <h3>Usu치rios</h3>
        <a href="/usuarios" class="menu-button">Listar Usu치rios</a>
    </div>
    
    <div th:if="${!isAdmin}" class="menu-section">
        <p>Acesso restrito. Apenas administradores podem gerenciar usu치rios.</p>
    </div>
</body>
</html>
