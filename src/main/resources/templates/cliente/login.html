<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tadalafarma</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="brand">
                <div class="brand-icon">💊</div>
                <h1>Tadalafarma</h1>
                <p>Faça login em sua conta</p>
            </div>
            
            <div th:if="${erro}" class="message error">
                <span th:text="${erro}"></span>
            </div>
            
            <div th:if="${sucesso}" class="message success">
                <span th:text="${sucesso}"></span>
            </div>
            
            <div th:if="${mensagem}" class="message info">
                <span th:text="${mensagem}"></span>
            </div>
            
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                    <label for="email">📧 Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">🔒 Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary">🚀 Entrar</button>
            </form>
            
            <div class="cadastro-link">
                <p>Não tem uma conta? <a href="/cadastro">Cadastre-se aqui</a></p>
            </div>
            
            <div class="loja-link">
                <p><a href="/loja">← Voltar para a Loja</a></p>
            </div>
        </div>
    </div>
</body>
</html>
