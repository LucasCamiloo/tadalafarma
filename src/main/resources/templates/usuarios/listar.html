<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usu√°rios - Backoffice</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="page-container">
        <div class="header">
            <div>
                <h1>üë• Usu√°rios</h1>
                <p class="subtitle">Gest√£o de Usu√°rios do Sistema</p>
            </div>
            <a href="/backoffice">‚Üê Voltar</a>
        </div>
        
        <div th:if="${param.sucesso}" class="message success">
            <strong>‚úì Sucesso:</strong> <span th:text="${param.sucesso}"></span>
        </div>
        <div th:if="${param.erro}" class="message error">
            <strong>‚ùå Erro:</strong> <span th:text="${param.erro}"></span>
        </div>
        
        <div class="content-wrapper">
            <div style="margin-bottom: 25px;">
                <a href="/usuarios/cadastrar" class="btn btn-success">‚ûï Cadastrar Novo Usu√°rio</a>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Grupo</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td><strong th:text="${usuario.sequencialId}"></strong></td>
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td>
                            <span th:if="${usuario.status}" style="background: #d1fae5; padding: 4px 12px; border-radius: 6px; font-size: 13px; font-weight: 600; color: #065f46;">‚úì Ativo</span>
                            <span th:if="${!usuario.status}" style="background: #fee2e2; padding: 4px 12px; border-radius: 6px; font-size: 13px; font-weight: 600; color: #991b1b;">‚úï Inativo</span>
                        </td>
                        <td>
                            <span th:text="${usuario.grupo}" style="background: #dbeafe; padding: 4px 12px; border-radius: 6px; font-size: 13px; font-weight: 600; color: #1e40af;"></span>
                        </td>
                        <td class="actions">
                            <a th:href="@{/usuarios/{id}/alterar(id=${usuario.sequencialId})}" class="action-btn edit-btn">‚úèÔ∏è Editar</a>
                            <a th:href="@{/usuarios/{id}/senha(id=${usuario.sequencialId})}" class="action-btn view-btn">üîí Senha</a>
                            <form th:action="@{/usuarios/{id}/status(id=${usuario.sequencialId})}" method="get" style="display: inline;">
                                <button type="submit" 
                                        th:class="${usuario.status} ? 'action-btn status-btn' : 'action-btn status-btn active'"
                                        th:text="${usuario.status} ? 'üî¥ Desativar' : '‚úì Ativar'">
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${usuarios.empty}" class="message info">
                <strong>‚ÑπÔ∏è Informa√ß√£o:</strong> Nenhum usu√°rio cadastrado no sistema.
            </div>
        </div>
    </div>
</body>
</html>
