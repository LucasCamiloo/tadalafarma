<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário - Backoffice</title>
</head>
<body>
    <h1>Cadastrar Usuário</h1>
    
    <div th:if="${erro}" th:text="${erro}"></div>
    
    <form method="post" th:action="@{/usuarios/cadastrar}">
        <label for="nome">Nome *:</label>
        <input type="text" id="nome" name="nome" th:value="${nome}" required><br><br>
        
        <label for="cpf">CPF *:</label>
        <input type="text" id="cpf" name="cpf" th:value="${cpf}" placeholder="00000000000" maxlength="11" required><br><br>
        
        <label for="email">Email *:</label>
        <input type="email" id="email" name="email" th:value="${email}" required><br><br>
        
        <label for="grupo">Grupo *:</label>
        <select id="grupo" name="grupo" required>
            <option value="">Selecione um grupo</option>
            <option value="ADMINISTRADOR" th:selected="${grupo == 'ADMINISTRADOR'}">Administrador</option>
            <option value="ESTOQUISTA" th:selected="${grupo == 'ESTOQUISTA'}">Estoquista</option>
        </select><br><br>
        
        <label for="senha">Senha *:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        
        <label for="confirmaSenha">Confirmar Senha *:</label>
        <input type="password" id="confirmaSenha" name="confirmaSenha" required><br><br>
        
        <button type="submit">Cadastrar</button>
        <a th:href="@{/usuarios}">Cancelar</a>
    </form>
</body>
</html>
