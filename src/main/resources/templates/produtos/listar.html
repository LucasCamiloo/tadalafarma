<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Produtos - Tadalafarma</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        .search-box { margin-bottom: 20px; }
        .search-box input { padding: 8px; width: 300px; }
        .search-box button { padding: 8px 15px; margin-left: 10px; }
        .add-button { background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; margin-bottom: 20px; display: inline-block; }
        .add-button:hover { background-color: #45a049; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .actions { display: flex; gap: 5px; }
        .action-btn { padding: 4px 8px; text-decoration: none; border-radius: 3px; font-size: 12px; }
        .edit-btn { background-color: #2196F3; color: white; }
        .view-btn { background-color: #FF9800; color: white; }
        .status-btn { background-color: #f44336; color: white; }
        .status-btn.active { background-color: #4CAF50; }
        .pagination { text-align: center; margin-top: 20px; }
        .pagination a { padding: 8px 12px; margin: 0 4px; text-decoration: none; border: 1px solid #ddd; }
        .pagination a:hover { background-color: #f2f2f2; }
        .pagination .current { background-color: #4CAF50; color: white; }
        .message { padding: 10px; margin-bottom: 20px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Listar Produtos</h1>
        <a href="/backoffice">← Voltar ao Backoffice</a>
    </div>

    <div th:if="${param.sucesso}" class="message success">
        <span th:text="${param.sucesso}"></span>
    </div>

    <div th:if="${param.erro}" class="message error">
        <span th:text="${param.erro}"></span>
    </div>

    <div class="search-box">
        <form method="get" action="/produtos">
            <input type="text" name="busca" th:value="${busca}" placeholder="Buscar produto...">
            <button type="submit">Buscar</button>
            <a href="/produtos">Limpar</a>
        </form>
    </div>

    <div th:if="${isAdmin}">
        <a href="/produtos/cadastrar" class="add-button">+ Cadastrar Produto</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.sequencialId}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.quantidadeEstoque}"></td>
                <td th:text="${produto.precoFormatado}"></td>
                <td th:text="${produto.statusTexto}"></td>
                <td class="actions">
                    <a th:href="@{/produtos/{id}/alterar(id=${produto.sequencialId})}" class="action-btn edit-btn">Alterar</a>
                    <a th:href="@{/produtos/{id}/visualizar(id=${produto.sequencialId})}" class="action-btn view-btn">Visualizar</a>
                    <span th:if="${isAdmin}">
                        <form th:action="@{/produtos/{id}/status(id=${produto.sequencialId})}" method="post" style="display: inline;">
                            <button type="submit" 
                                    th:class="${produto.status} ? 'action-btn status-btn' : 'action-btn status-btn active'"
                                    th:text="${produto.status} ? 'Inativar' : 'Ativar'"
                                    onclick="return confirm('Tem certeza que deseja alterar o status deste produto?')">
                            </button>
                        </form>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${produtos.empty}" class="message">
        Nenhum produto encontrado.
    </div>

    <div th:if="${totalPages > 1}" class="pagination">
        <a th:if="${currentPage > 0}" th:href="@{/produtos(busca=${busca}, pagina=${currentPage - 1})}">« Anterior</a>
        
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i != currentPage}" th:href="@{/produtos(busca=${busca}, pagina=${i})}" th:text="${i + 1}"></a>
            <span th:if="${i == currentPage}" class="current" th:text="${i + 1}"></span>
        </span>
        
        <a th:if="${currentPage < totalPages - 1}" th:href="@{/produtos(busca=${busca}, pagina=${currentPage + 1})}">Próximo »</a>
    </div>
</body>
</html>
